<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- Include the CSS stylesheet for the login modal -->
    <link rel="stylesheet" href="/front-end/modals/login/styles.css" />
  </head>
  <body>
    <!-- Main content of your page -->
    <div class="full-page">
      <div class="navbar">
        <div>
          <a href="#">Chat Box</a>
        </div>
        <nav>
          <ul id="MenuItems">
            <!-- Navigation items -->
          </ul>
        </nav>
      </div>
    </div>

    <!-- Container for modal content -->
    <div id="modal-container">
      <!-- Login Modal Container -->
      <div id="login-form" class="login-page">
        <div class="form-box">
          <!-- Button box for switching between login and registration -->
          <div class="button-box">
            <div id="btn"></div>
            <!-- Button to show login form -->
            <button type="button" onclick="login()" class="toggle-btn">
              Log In
            </button>
            <!-- Button to show registration form -->
            <button type="button" onclick="register()" class="toggle-btn">
              Register
            </button>
          </div>
          <!-- Login Form -->
          <form id="login" class="input-group-login">
            <!-- Input field for email -->
            <input
              type="text"
              class="input-field"
              placeholder="Email Id"
              required
            />
            <!-- Input field for password -->
            <input
              type="password"
              class="input-field"
              placeholder="Enter Password"
              required
            />
            <!-- Checkbox for remembering password -->
            <input type="checkbox" class="check-box" /><span
              >Remember Password</span
            >
            <!-- Button to submit login form -->
            <button type="submit" class="submit-btn">Log in</button>
          </form>
          <!-- Registration Form -->
          <form id="register" class="input-group-register">
            <!-- Input fields for first name, last name, email, and passwords -->
            <input
              type="text"
              class="input-field"
              placeholder="First Name"
              required
            />
            <input
              type="text"
              class="input-field"
              placeholder="Last Name "
              required
            />
            <input
              type="email"
              class="input-field"
              placeholder="Email Id"
              required
            />
            <input
              type="password"
              class="input-field"
              placeholder="Enter Password"
              required
            />
            <input
              type="password"
              class="input-field"
              placeholder="Confirm Password"
              required
            />
            <!-- Checkbox for agreeing to terms and conditions -->
            <input type="checkbox" class="check-box" /><span
              >I agree to the terms and conditions</span
            >
            <!-- Button to submit registration form -->
            <button type="submit" class="submit-btn">Register</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Load the JavaScript file for login modal functionality -->
    <script src="/front-end/app.js"></script>
    <script src="/front-end/modals/login/script.js"></script>
  </body>
</html>
